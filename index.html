<!doctype html>

<html>

<head>
  <title>Home</title>
  <link href="styles/style.css" type="text/css" rel="stylesheet" />
</head>

<body>
  <!-- Questions + Answer + Timer -->
  <div id='questionBoard'>
      <div id="clock">
        <h1>Beat the Clock</h1>
        <h3>Timer</h3>
        <div id="timer">60s</div>
      </div>

      <!-- Question -->
      <div id="question"></div>
      <!-- Answer Selection -->
      <div id="options">
        <div class="option0"></div>
        <div class="option1"></div>
        <div class="option2"></div>
        <div class="option3"></div>
      </div>

      <h3 class="scoreHeading">Score</h3>
      <div id="playerScore" class='score'></div>
      <h3 class="scoreHeading">Computer Score</h3>
      <div id="computerScore" class='score'></div>
</div>


  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <!-- Velocity.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.4.0/velocity.min.js"></script>
  <!-- Connecting Questions.js -->
  <script src="src/questions.js"></script>
  <!-- Game Logic -->
  <script src="src/gameLogic.js"></script>
  <!-- Player file -->
  <script src="src/player.js"></script>
  <!-- Connecting App. Js. -->
  <script src="src/app.js"></script>

</body>

</html>
